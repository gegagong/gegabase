<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Detection App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div>
        <button id="startButton">Start</button>
        <button id="endButton" disabled>End</button>
    </div>
    <div id="chartContainer">
        <canvas id="noteChart"></canvas>
    </div>

    <script>
        let audioContext;
        let analyser;
        const noteData = [];
        let isRunning = false;

        const startButton = document.getElementById('startButton');
        const endButton = document.getElementById('endButton');
        startButton.addEventListener('click', startAudioAnalysis);
        endButton.addEventListener('click', endAudioAnalysis);

        const ctx = document.getElementById('noteChart').getContext('2d');
        let chart;

        function initializeApp() {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Detected Note',
                        data: [],
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        pointRadius: 3
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: false,
                            min: 48,  // C3
                            max: 84,  // C6
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
                                    return notes[value % 12] + Math.floor(value / 12);
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        }
                    },
                    animation: {
                        duration: 0
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Detected Musical Notes Over Time'
                        },
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function startAudioAnalysis() {
            if (!isRunning) {
                isRunning = true;
                startButton.disabled = true;
                endButton.disabled = false;
                noteData.length = 0;  // Clear previous data

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(stream => {
                        const source = audioContext.createMediaStreamSource(stream);
                        analyser = audioContext.createAnalyser();
                        analyser.fftSize = 2048;
                        source.connect(analyser);

                        detectPitch();
                    })
                    .catch(err => console.error('Error accessing microphone:', err));
            }
        }

        function endAudioAnalysis() {
            isRunning = false;
            startButton.disabled = false;
            endButton.disabled = true;
            if (audioContext && audioContext.state === 'running') {
                audioContext.close().then(() => {
                    audioContext = null;
                    analyser = null;
                });
            }
        }

        function detectPitch() {
            if (!isRunning) return;

            const bufferLength = analyser.fftSize;
            const buffer = new Float32Array(bufferLength);
            analyser.getFloatTimeDomainData(buffer);

            const frequency = autoCorrelate(buffer, audioContext.sampleRate);
            if (frequency > 0) {
                const note = frequencyToNote(frequency);
                console.log(`Detected frequency: ${frequency.toFixed(2)} Hz, Note: ${note}`);
                noteData.push(note);
                updateChart();
            }

            requestAnimationFrame(detectPitch);
        }

        function autoCorrelate(buffer, sampleRate) {
            let SIZE = buffer.length;
            let sumOfSquares = 0;
            for (let i = 0; i < SIZE; i++) {
                let val = buffer[i];
                sumOfSquares += val * val;
            }
            let rootMeanSquare = Math.sqrt(sumOfSquares / SIZE);
            if (rootMeanSquare < 0.01) {
                return -1; // not enough signal
            }

            let r1 = 0, r2 = SIZE - 1, thres = 0.2;
            for (let i = 0; i < SIZE / 2; i++) {
                if (Math.abs(buffer[i]) < thres) { r1 = i; break; }
            }
            for (let i = 1; i < SIZE / 2; i++) {
                if (Math.abs(buffer[SIZE - i]) < thres) { r2 = SIZE - i; break; }
            }

            buffer = buffer.slice(r1, r2);
            SIZE = buffer.length;

            let c = new Array(SIZE).fill(0);
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE - i; j++) {
                    c[i] = c[i] + buffer[j] * buffer[j + i];
                }
            }

            let d = 0;
            while (c[d] > c[d + 1]) d++;
            let maxval = -1, maxpos = -1;
            for (let i = d; i < SIZE; i++) {
                if (c[i] > maxval) {
                    maxval = c[i];
                    maxpos = i;
                }
            }
            let T0 = maxpos;

            let x1 = c[T0 - 1], x2 = c[T0], x3 = c[T0 + 1];
            let a = (x1 + x3 - 2 * x2) / 2;
            let b = (x3 - x1) / 2;
            if (a) T0 = T0 - b / (2 * a);

            return sampleRate / T0;
        }

        function frequencyToNote(frequency) {
            return Math.round(69 + 12 * Math.log2(frequency / 440));
        }

        function updateChart() {
            const labels = noteData.map((_, index) => (index * 0.1).toFixed(1));
            chart.data.labels = labels;
            chart.data.datasets[0].data = noteData;
            chart.update();
        }

        // Initialize the app when the page loads
        window.onload = initializeApp;
    </script>
</body>
</html>
